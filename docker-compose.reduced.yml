      - feat13319
    # Image params.  
    env_file: .env
    environment:
      # - NODE_ENV=$NODE_ENV
      - VIRTUAL_HOST=$PROD_PWA_HOST
      - VIRTUAL_PORT=3000
    # command: sh -c "$REACT_CMD"
    command: sh -c "dockerize -wait tcp://feat13319:3030 $PWA_CMD"
    build:
      context: ../prod13319
    image: brentgroves/prod13319:1.0.0

    # Container params  
    stdin_open: true  
    volumes:
      # Sets the image and containers timezone to that of the host system
