    depends_on:
      - feat13319
    # Image params.  
    env_file: .env
    environment:
      # - NODE_ENV=$NODE_ENV
      - VIRTUAL_HOST=$ENG_PWA_HOST
      - VIRTUAL_PORT=3000
    # command: sh -c "$REACT_CMD"
