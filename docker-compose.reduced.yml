    container_name: mailer13319

  nginx-proxy:
    # Wait for other containers
    depends_on:
      - eng13319
      - tool13319
      - prod13319
      - feat13319
    # Image params.  
    image: jwilder/nginx-proxy
    # Container params  
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /home/brent/srcnode/App13319/certs:/etc/nginx/certs
    ports:
      - "80:80"
      - "443:443"
    networks:
      - frontend
      # nginx must communicate with php-fpm from the backend network
      - backend
    restart: unless-stopped
    container_name: nginx-proxy

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge


volumes:
  feat_node_modules:
  tool_node_modules:
  tool_build:
  eng_node_modules:
  eng_build:
  prod_node_modules:
  prod_build:
  alarms_node_modules:
  mailer_node_modules:
